<!DOCTYPE html>
<html lang="pt-br>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_form</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }

    </style>
</head>
<body>

    <p>Formulário de Cadastro</p>
    <section>
   <form action="#" method="get" target="_blank" autocomplete="off">
            <h1>Jorge</h1>
            <p>O Formulario</p>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" value="">
                    
                </p>

                <p>
                    <label for="dev1">Sou um dev1:</label>
                    <input type="checkbox" id="dev1" value="sim"><br>
                    <label for="dev2">Sou um dev2:</label>
                    <input type="checkbox" id="dev2" value="sim"><br>
                    <label for="dev3">Sou um dev3:</label>
                    <input type="checkbox" id="dev3" value="sim"><br>
                </p>

                <p>
                    Gênero:<br>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="feminino" name="genero" value="feminino"><br>
                    <label for="masculino">Masculino:</label>
                    <input type="radio" id="masculino" name="genero" value="masculino"><br>
                    <label for="outros">Outros:</label>
                    <input type="radio" id="outros" name="genero" value="outros"><br>
                </p>

                <p>
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" value="2020-04-20">
                </p>

                <p>
                    <label for="datetime">Data e Hora:</label>
                    <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
                </p>

                <p>
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" value="20:00:01">
                </p>

                <p>
                    <label for="cor">Cor Favorita:</label>
                    <input type="color" id="color" name="color" value="#0000FF">
                </p>

                <p>
                    <label for="email">Seu e-mail:</label>
                    <input type="email" id="email" name="email" placeholder="ex: seu@email.com">
                </p>

                <p>
                    <label for="file">Sua foto:</label>
                    <input type="file" id="file" name="file" accept=".pdf, .jpg, image/*", multiple>
                </p>

                <p>
                    <label for="number">Seu numero:</label>
                    <input type="number" id="number" name="number" placeholder="Digite um numero" 
                    min="10" max="100" step="10">
                </p>

                <p>
                    <button type="reset">Limpar</button>
                    <button type="submit">Enviar</button>
                </p>

                <p>
                    <label for="password">Sua senha:</label>
                    <input type="password" id="password" name="password"
                    placeholder="Digite a senha">
                </p>

                <p>
                    <label for="range">Range:</label>
                    <input type="range" id="range" name="range"
                    min="0" max="10" step="2" list="datalist">

                    <datalist id="datalist">
                        <option value="0">
                        <option value="2">
                        <option value="4">
                        <option value="6">
                        <option value="8">
                        <option value="10" label="100%"></option>
                    </datalist>
                </p>

                <p>
                    <label for="url">Sua URL:</label>
                    <input type="url" id="url" name="url"
                    placeholder="Digite a URL">
                </p>

                <p>
                    <label for="search">Sua busca:</label>
                    <input type="search" id="search" name="search"
                    placeholder="Digite a busca">
                </p>

                <p>
                    <label for="select">Selecione uma opção:</label>
                    <select id="select" name="select">
                        <optgroup label="Teste">
                        <option value="1" label="valor 1"></option>
                        <option value="2" label="valor 2"></option>
                        <option value="3" label="valor 3"></option>
                        </optgroup>
                    </select>
                </p>

                <p>
                    <label for="textarea">Sua area:</label>
                    <textarea id="textarea" rows="4" name="textarea"
                    placeholder="Digite a area">Qualquer coisa digitada</textarea>
                </p>

            </fieldset>
   </form>
   </section>
</body>
</html>
